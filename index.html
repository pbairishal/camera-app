<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
			<button id="camera--trigger">Take picture</button>

			<div id="camera--trigger1">
				<button class="green" id="camera--trigger-0">Done</button>
				<button class="red" id="camera--trigger-1">Retake</button>
			</div>
			
			

		</main>





		<div class="doc-section">
			<div class="center">
				<span>PAN Card</span>
				<div id="camera--input1">
					<button class="cf-btn">UPLOAD</button>
					<button class="cf-btn" onclick="takePhoto(1)">TAKE PHOTO</button>
				</div>
			</div>
			<div class="cameraOutput" id="camera--output1">
			</div>
		</div>

		<div class="doc-section">
			<div class="center">
				<span>Aadhar Card</span>
				<div id="camera--input2">
					<button class="cf-btn">UPLOAD</button>
					<button class="cf-btn" onclick="takePhoto(2)">TAKE PHOTO</button>
				</div>
			</div>
			<div class="cameraOutput" id="camera--output2">
			</div>
		</div>

		<div>
			<div>TEST</div>
			<input type="file" accept="image/*" capture="camera">
		</div>

		




		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script> 
	</body>
</html>
